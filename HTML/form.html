<!DOCTYPE html>

<body>
    <div id="formSection" dir="rtl">
        <img class="pink" src="../GALLERY/Path 15.png" alt="">
        <aside class="form">

            <form action="" dir="rtl">
                <label for="name">שם מלא</label>

                <br>
                <label for="mail">דוא״ל</label>
                <input type="email" id="mail" required>
                <br>
                <br>
                <div class="form-submit">
                    <input class="envoi" type="submit" value="שליחה">
                </div>
            </form>
        </aside>
    </div>
</body>
